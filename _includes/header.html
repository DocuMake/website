<header class="header">
    
    <div class="header-links">
        {% for link in site.data.header %}

        <a href="{{ link.url }}" title="{{ link.name }}" class="link" target="_blank">
            <img src="{{ link.img }}" class="header-link-img" alt="{{ link.name }}">
        </a>

        {% endfor %}
    </div>

</header>
